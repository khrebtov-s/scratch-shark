<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsible Play</title>
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="full-screen rp-body b-modal">
<div class="header rp-header">
    <h2>Responsible Play</h2>
    <a href="#"><span class="icon-left-arrow"></span></a>
</div>


<div class="rp-block">
    <div class="img">
        <img src="img/responsible-play.png" alt="">
    </div>
    <p>If you suspect you or a loved one has a gambling problem, call this number to get help now:</p>
    <h2>(800) 426-1234</h2>

</div>

<div class="pos-bottom-4p">
    <button class="btn-stl btn-yellow modal-open" for="call-modal-open">CALL</button>
</div>

<!--Modal-->
<div class="form-modal" id="call-modal-open">
    <div class="rp-modal">
        <div class="rp-text-modal">
            <h2>(800) 426-1234</h2>
            <p>Would you like to call this number?</p>
        </div>
        <div class="rp-btn-modal">
            <button class="modal-close">Cencel</button>
            <button>Call</button>
        </div>
    </div>
</div>


<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
