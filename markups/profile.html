<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile</title>
    <link href="css/nouislider.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="padding-profile">
<div class="header">
    <h2>Profile</h2>
    <a href="#"><span class="icon-left-arrow"></span></a>
</div>

<div class="profile">
    <div class="profile-photo">
        <img src="img/145848.png" alt="">
    </div>

    <div class="label-group2">
        <input title="" placeholder="First Name" id="first-name" value="John">
        <label for="first-name"><span class="icon-pen"></span></label>
    </div>

    <div class="label-group2">
        <input title="" placeholder="Last Name" id="last-name" value="Doe">
        <label for="last-name"><span class="icon-pen"></span></label>
    </div>

    <div class="label-group2">
        <input type="email" title="" placeholder="Email Address" id="email-address" value="johndoe@companyname.com">
        <label for="email-address"><span class="icon-pen"></span></label>
    </div>

    <div class="label-group2">
        <input title="" placeholder="Username" id="username">
        <label for="username"><span class="icon-pen"></span></label>
    </div>

    <div class="label-group mb-1r">
        <input type="password" title="" placeholder="Password" id="signin-password" value="123456">
        <label for="signin-password"><span class="icon-eye"></span></label>
    </div>
    <div class="label-group mb-1r">
        <input type="password" title="" placeholder="New Password" id="new-password">
        <label for="new-password" class="blocked"><span class="icon-eye"></span></label>
    </div>
    <div class="label-group m-0">
        <input type="password" title="" placeholder="Confirm Password" id="signin-confirm-password">
        <label for="signin-confirm-password" class="blocked"><span class="icon-eye"></span></label>
    </div>

    <div class="btn-block">
        <button class="btn-stl btn-yellow">Save changes</button>
        <a href="#" class="btn-stl">Sign out</a>
    </div>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
