<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ticket Recommendation</title>
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="bg-blue-gradient full-screen p-rt">

<div id="onboarding">
    <div>
        <span class="tap-ticket"></span>
        <h2>Tap the Ticket</h2>
        <p>to view prize details</p>
        <span class="swipe-ticket"></span>
        <h2>Swipe Left/Right</h2>
        <p>to switch between tickets</p>
    </div>
</div>

<div class="header white">
    <h2>Ticket Recommendation</h2>
    <a href="#"><span class="icon-left-arrow"></span></a>
</div>
<div>
    <div class="block1">
        <div class="block2">
            <div class="r-ticket hot-ticket">
                <h2>Ultimate Vegas Getaway</h2>
                <div class="img-ticket">
                    <div class="icon-rank">
                        <img src="img/svg/rank1.svg" alt="">
                        <h3 class="r-gold"><span>#</span>1</h3>
                    </div>
                    <div class="icon-oval">
                        <h2><span>x</span>2</h2>
                        <h3>Buy Two</h3>
                    </div>
                    <img src="img/NH-1334-Vegas.png" alt="">
                </div>
                <div class="flex-between-w100 counts-ticket">
                    <h3><span class="icon-combined"></span> 10$</h3>
                    <h3><span class="icon-shape"></span> 2,500,000</h3>
                    <h3><span class="icon-star"></span> 4.5</h3>
                </div>
            </div>
        </div>
    </div>

</div>
<footer>
    <a href="#" class="active">
        <span class="icon-ticket"></span>
        <p> Best Ticket</p>
    </a>
    <a href="#">
        <span class="icon-explorer"></span>
        <p>Explorer</p>
    </a>
    <a href="#">
        <span class="icon-retailer"></span>
        <p>Retailer</p>
    </a>
    <a href="#">
        <span class="icon-social"></span>
        <p>Social</p>
    </a>
    <a href="#">
        <span class="icon-more"></span>
        <p>More</p>
    </a>
</footer>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
