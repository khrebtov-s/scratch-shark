<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="padding-4p">
<div class="header">
    <h2>Sign up</h2>
    <a href="#"><span class="icon-left-arrow"></span></a>
</div>
<input title="" placeholder="First Name" class="mb-1r">
<input title="" placeholder="Last Name" class="mb-1r">
<input title="" placeholder="Date of Birth" class="mb-1r">
<input type="email" title="" placeholder="Email Address" class="mb-1r">
<input title="" placeholder="Username" class="mb-1r">
<div class="label-group mb-1r">
    <input type="password" title="" placeholder="Password" id="signin-password">
    <label for="signin-password" class="blocked"><span class="icon-eye"></span></label>
</div>
<div class="label-group m-0">
    <input type="password" title="" placeholder="Confirm Password" id="signin-confirm-password">
    <label for="signin-confirm-password" class="blocked"><span class="icon-eye"></span></label>
</div>
<div class="pos-bottom-4p">
    <a href="#" class="btn-stl btn-yellow blocked">SUBMIT</a>
</div>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
