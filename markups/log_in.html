<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log In</title>
    <link rel="stylesheet" href="css/icomoon.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="padding-4p">
<div class="header">
    <h2>Log In</h2>
    <a href="#"><span class="icon-left-arrow"></span></a>
</div>
<input title="" placeholder="User Name / Email Address">
<div class="label-group">
    <input type="password" title="" placeholder="Password" id="login-password">
    <label for="login-password" class="blocked"><span class="icon-eye"></span></label>
</div>
<a href="#" class="a-black">Forgot password</a>
<a href="#" class="btn-stl btn-yellow">Log in</a>
<h3 class="op-half">OR</h3>
<div class="flex-between">
    <a href="#" class="btn-stl fb"><span class="icon-fb"></span></a>
    <a href="#" class="btn-stl gPlus"><span class="icon-googleplus"></span></a>
</div>
<div class="need-an-account">
    <p>Need an account?</p>
    <a href="#">Sign up</a>
</div>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous"></script>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
